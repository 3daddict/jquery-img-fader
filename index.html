<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>jQuery Images Carousel Animation</title>
        <link href="./styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="./app.js" type="text/javascript"></script>
    </head>
    <body>
        <section class="carousel-wrapper" id="imageSet">
            <picture>
                <source media="(min-width: 1400px)" srcset="./images/animal-photography-daylight-elephant-247431-lg_2x.jpg">
                <source media="(min-width: 1024px)" srcset="./images/animal-photography-daylight-elephant-247431-lg_1x.jpg">
                <source media="(min-width: 768px)" srcset="./images/animal-photography-daylight-elephant-247431-mobile-sm_2x.jpg">
                <img alt="elephant in the jungle walking on a path" srcset="./images/animal-photography-daylight-elephant-247431-mobile-sm_1x.jpg">
            </picture>
            <picture>
                <source media="(min-width: 1400px)" srcset="./images/beach-blur-boardwalk-132037-lg_2x.jpg">
                <source media="(min-width: 1024px)" srcset="./images/beach-blur-boardwalk-132037-lg_1x.jpg">
                <source media="(min-width: 768px)" srcset="./images/beach-blur-boardwalk-132037-mobile-sm_2x.jpg">
                <img alt="lake with dock and sunset with boat in background" srcset="./images/beach-blur-boardwalk-132037-mobile-sm_1x.jpg">
            </picture>
            <picture>
                <source media="(min-width: 1400px)" srcset="./images/beautiful-daylight-environment-709552-lg_2x.jpg">
                <source media="(min-width: 1024px)" srcset="./images/beautiful-daylight-environment-709552-lg_1x.jpg">
                <source media="(min-width: 768px)" srcset="./images/beautiful-daylight-environment-709552-mobile-sm_2x.jpg">
                <img alt="running river in forest area with trees" srcset="./images/beautiful-daylight-environment-709552-mobile-sm_1x.jpg">
            </picture>
            <picture>
                <source media="(min-width: 1400px)" srcset="./images/clouds-country-daylight-371633-lg_2x.jpg">
                <source media="(min-width: 1024px)" srcset="./images/clouds-country-daylight-371633-lg_1x.jpg">
                <source media="(min-width: 768px)" srcset="./images/clouds-country-daylight-371633-mobile-sm_2x.jpg">
                <img alt="mountain scene with cottage in background and ponds" srcset="./images/clouds-country-daylight-371633-mobile-sm_1x.jpg">
            </picture>
        </section>
    </body>
</html>
